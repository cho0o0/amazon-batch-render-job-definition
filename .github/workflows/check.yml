on:
  [pull_request, workflow_dispatch]

name: Check

jobs:
  check:
    name: Run Unit Tests
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Node setup
      uses: actions/setup-node@v4
      with:
        node-version: 24
    - name: Run tests
      run: |
        npm ci
        npm test